<div class="container py-5">
  @if (cartItems.length === 0) {
  <div class="text-center">
    <h2>Your cart is empty</h2>
    <p class="mb-4">Add some items to your cart to continue shopping.</p>
    <a routerLink="/" class="btn btn-success">Continue Shopping</a>
  </div>
  } @else {
  <div class="row">
    <div class="col-lg-12">
      <div class="card shadow border border-0">
        <div class="card-body">
          @for (item of cartItems; track item.id) {
          <div class="row mb-4 align-items-center">
            <div class="col-md-2">
              <img
                [src]="item.image"
                class="img-fluid rounded"
                [alt]="item.title"
              />
            </div>
            <div class="col-md-5">
              <h5 class="mb-2">{{ item.title }}</h5>
              <p class="mb-0 text-muted">${{ item.price }}</p>
            </div>
            <div class="col-md-3">
              <div
                class="d-flex align-items-center justify-content-center gap-2"
              >
                <button
                  class="btn btn-sm btn-outline-secondary px-3 fw-bold"
                  (click)="decreaseQuantity(item)"
                >
                  - 
                </button>
                <span class="mx-2 fw-medium">{{ item.quantity }}</span>
                <button
                  class="btn btn-sm btn-outline-secondary px-3 fw-bold"
                  (click)="increaseQuantity(item)"
                >
                  +
                </button>
              </div>
            </div>
            <div class="col-md-2 text-end">
              <button class="btn btn-sm btn-warning" (click)="removeItem(item)">
                <i class="bi bi-trash"></i> Remove
              </button>
            </div>
          </div>
          }
        </div>
      </div>
    </div>

    <div class="col-lg-6  mx-auto mt-3">
      <div class="card shadow border border-0 ">
        <div class="card-body">
          <h5 class="card-title">Order Summary</h5>
          <div class="d-flex justify-content-between mb-3">
            <span>Subtotal:</span>
            <span>${{ getTotal().toFixed(2) }}</span>
          </div>
          <button class="btn btn-success w-100 mb-2" (click)="checkout()">
             Checkout
          </button>
          <button class="btn btn-danger w-100" (click)="clearCart()">
            Clear Cart
          </button>
        </div>
      </div>
    </div>
  </div>
  }
</div>
